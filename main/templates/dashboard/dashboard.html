


{% extends 'dashboard.html' %}


  {% block content %}

      <div class="container my-5">
    <div class="row">
        <!-- Itineraries Card -->
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-route card-icon"></i>
                    <h5 class="card-title mt-3">Itineraries</h5>
                    <p class="card-text">Manage your tour itineraries with ease.</p>
                </div>
            </div>
        </div>

        <!-- Reviews Card -->
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-star card-icon"></i>
                    <h5 class="card-title mt-3">Reviews</h5>
                    <p class="card-text">Read and respond to customer reviews.</p>
                </div>
            </div>
        </div>

        <!-- Booking Card -->
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-calendar-check card-icon"></i>
                    <h5 class="card-title mt-3">Bookings</h5>
                    <p class="card-text">Track and manage bookings efficiently.</p>
                </div>
            </div>
        </div>

        <!-- Revenue Card -->
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-dollar-sign card-icon"></i>
                    <h5 class="card-title mt-3">Revenue</h5>
                    <p class="card-text">Monitor your revenue and earnings.</p>
                </div>
            </div>
        </div>
    </div>
</div>

  {% endblock %}
