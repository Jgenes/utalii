
{% extends "base.html" %}

{% block content %}

       <div class='container'>
        <div class='row justify-content-center'>
            <div class='col=md-4'>
                <form method="post">
                    <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>Signup</title>
                        </head>
                        <body>
                            <div class='container mt-5'>
                           <div class='row justify-content-center'>
                                <div class='col-md-4'>
                                    <h3 class='mb-3' style='color:#162B32;font-weight:bold ;'>Partner with Utalii</h3>
                                    
                                    <form method="post" >
                                        {% csrf_token %}
                                        <!-- Add your form fields here -->
                                        <div class="v1">
                                              <div class='form-group'>
                                                <label for='firstname'>First Name</label>
                                              <input type="text" name="firstname" placeholder="John" class='form-control mt-2' required>
                                         </div> 
                                         &nbsp;&nbsp;
                                         <div class='form-group'>
                                            <label for='firstname'>Last Name</label>
                                            <input type="text" name="lastname" placeholder="Doe" class='form-control  mt-2' required>
                                       </div>
                                        </div>

                                          <div class="v1">

                                       <div class='form-group'>
                                        <label for='firstname'>Username</label>
                                      <input type="text" name="username" placeholder="Johndoes1" class='form-control mt-2' required>
                                 </div>
                                 &nbsp;&nbsp;
                                       <div class='form-group'>
                                        <label for='firstname'>Email</label>
                                        <input type="email" name="email" placeholder="example@gmal.com" class='form-control  mt-2' required>
                                   </div>
                               </div>
                                         <div class='form-group'>
                                            <label for='firstname'>Password</label>
                                            <input type="password" name="password" class='form-control  mt-2' placeholder="Password" required>
                                         </div>

                                        <button type="submit" class='mt-3 btn1 btn btn-primary'>Register</button>
                                    </form>
                                    <a class="p01" href='{% url "signin" %}'>
                                        <P class='mt-2 p01' style='color: gray;'>Have an account, login here...</P>
                                    </a>
                                    {% if messages %}
                                    {% for message in messages %}
                                        <p class='alert alert-danger mt-3'> {{ message }} </p>
                                    {% endfor %}
                                {% endif %}
                                </div>
                                
                            </div>
                           </div>
                        </body>
                        </html>

                </form>

               
            </div>
        </div>
       </div>



{% endblock %}
