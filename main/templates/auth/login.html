
{% extends "base.html" %}

{% block content %}

       <div class='container'>
        <div class='row justify-content-center'>
            <div class='col=md-4'>
                <form method="post">
                    <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>Signup</title>
                        </head>
                        <body>
                            <div class='container mt-5'>
                           <div class='row justify-content-center'>
                                <div class='col-md-4'>
                                    <h3 class='mb-3' style='color:#162B32;font-weight:bold ;'>Login to partner account</h3>
                                    <form method="post" >
                                        {% csrf_token %}
                                        <!-- Add your form fields here -->
                                       
                                       <div class='form-group mt-2'>
                                        <label for='firstname'>Email</label>
                                        <input type="email" name="email" placeholder="example@gmal.com" class='form-control' required>
                                   </div>
                                         <div class='form-group mt-2'>
                                            <label for='firstname'>Password</label>
                                            <input type="password" name="password" class='form-control  ' placeholder="Password" required>
                                         </div>
                                         <a href=''>
                                            <p class='mt-2 p01' style='color: gray;'>Forgot password</p>
                                         </a>

                                         <div class='form-group mt-2'>
                                        <button type="submit" class=' btn1 btn btn-primary'>Login</button>
                                         </div>

                                         <a class="p01" href='{% url "signup" %}'>
                                            <P class='mt-2 p01' style='color: gray;'>Don't have an account, register here...</P>
                                        </a>
                                    </form>
                                    {% if messages %}
                                    {% for message in messages %}
                                        <p class='alert alert-danger mt-3'> {{ message }} </p>
                                    {% endfor %}
                                {% endif %}
                                </div>
                              
                            </div>
                           </div>
                        </body>
                        </html>

                </form>

             
            </div>
        </div>
       </div>



{% endblock %}
